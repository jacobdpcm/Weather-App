<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <label for="searchLocation">Enter a city into the field and get that weather:</label>
      <input type="text" name="" id="searchLocation">
      <button class="getWeather">Get Weather</button>
    </div>
    <div class="overview">
      <div class="overviewImage"></div>
      <div class="overviewInfo">
        <div class="overviewTitle"></div>
        <div class="address"></div>
        <div class="temp"></div>
        <div class="currentConditions"></div>
      </div>
    </div>  
    <div class="forecastDays"></div>
    
  </body>
</html>
